# DHT11 Sensor Configuration

# GPIO pin number (BCM numbering)
# Common pins:
#   GPIO 4  = Physical pin 7
#   GPIO 17 = Physical pin 11
#   GPIO 27 = Physical pin 13
gpio_pin: 4

# Sensor type (for future expansion)
sensor_type: "DHT11"

# Reading interval in seconds
read_interval: 2

# Temperature unit: "C" or "F"
temperature_unit: "C"

# Display both units
show_both_units: true
